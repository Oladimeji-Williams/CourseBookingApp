<nav>
  <a routerLink="/courses" routerLinkActive="active">Courses</a>
  <a routerLink="/about-us" routerLinkActive="active">About Us</a>
  <a [routerLink]="[{ outlets: { overlay: ['login-overlay'] } }]">Login</a>
  <a [routerLink]="[{ outlets: { overlay: ['register-overlay'] } }]">Create Account</a>
  <a routerLink="users/update" (click)="goToMyProfile()" routerLinkActive="active">Update Profile</a>
  <a routerLink="/user-list" routerLinkActive="active">User List</a>
  <button class="theme-toggle" (click)="toggleTheme()">

    @if(_themeService.isDarkMode()){
    <!-- SUN ICON (for switching light mode) -->
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <circle cx="12" cy="12" r="5" />
    <path
      d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8zM1 13h3v-2H1zm10-10h2V1h-2zm9.66 3.05l-1.41-1.41-1.79 1.8 1.41 1.41zM17 11v2h3v-2zm-5 5a5 5 0 100-10 5 5 0 000 10zm-4.24 2.76l-1.8 1.79 1.41 1.41 1.79-1.79zM13 23h-2v-3h2zm6.36-3.36l1.79 1.79 1.41-1.41-1.79-1.79z" />
    </svg>
    }

    @if(!_themeService.isDarkMode()){
    <!-- MOON ICON (REAL CRESCENT) -->
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path d="M21 12.79A9 9 0 0111.21 3 
              7 7 0 1019 14.79 
              9.05 9.05 0 0121 12.79z" />
    </svg>
    }

  </button>

</nav>

<router-outlet></router-outlet>
<router-outlet name="overlay"></router-outlet>
