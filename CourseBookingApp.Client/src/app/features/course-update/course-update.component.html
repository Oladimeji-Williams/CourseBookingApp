<div class="course-wrapper">
  <div class="course-card fade-in">

    <h2 class="fade-slide-down">Update Course</h2>
    <p class="subtitle fade-slide-down">Edit course details and image</p>

    <div class="image-container fade-slide-down">
      <img [src]="previewImage" class="course-img" alt="course image" />
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="save()" class="fade-slide-up">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option [value]="true">Sold Out</mat-option>
          <mat-option [value]="false">Available</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="upload-container fade-in">
        <input type="file" (change)="onFileSelected($event)" class="file-input" />
      </div>

      <button mat-raised-button color="primary" class="full-width hover-raise" type="submit">
        Save Changes
      </button>
    </form>

    <div class="loading-overlay" *ngIf="loading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

  </div>
</div>
