<div class="register-wrapper">
  <div class="register-card fade-in">

    <h2 class="fade-slide-down">Create Account</h2>
    <p class="subtitle fade-slide-down">
      Join us and get started
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="fade-slide-up">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-btn full-width hover-raise" type="submit">
        Create Account
      </button>
    </form>

    <p class="signup-text fade-in">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
