<!-- update-user.component.html -->
<div class="profile-wrapper">
  <div class="profile-card fade-in">

    <h2 class="fade-slide-down">Update Profile</h2>
    <p class="subtitle fade-slide-down">Manage your personal information</p>

    <div class="image-container fade-slide-down">
      <img [src]="previewImage" class="profile-img" alt="profile" />
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="save()" class="fade-slide-up">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" [disabled]="true" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <div class="upload-container fade-in">
        <input type="file" (change)="onFileSelected($event)" class="file-input" />
      </div>

      <button mat-raised-button color="primary" class="full-width hover-raise" type="submit">
        Save Changes
      </button>
    </form>

    <div class="password-card fade-in" *ngIf="isCurrentUser">
      <h3>Change Password</h3>
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Old Password</mat-label>
          <input matInput formControlName="oldPassword" type="password" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword" type="password" />
        </mat-form-field>

        <button mat-raised-button color="accent" class="full-width hover-raise" type="submit">
          Update Password
        </button>
      </form>
    </div>


    <div class="loading-overlay" *ngIf="loading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

  </div>
</div>
